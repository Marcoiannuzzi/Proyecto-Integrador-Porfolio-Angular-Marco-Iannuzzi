<div class="conteiner educacion">

    <h3>Educacion</h3>

    <div class="listaCursos " >
        <ul *ngFor="let educacion of educacion">
             <li>
                <h4>{{educacion.institucion}}</h4>
                <h5>{{educacion.titulo}}</h5>
                <span>Desde: {{educacion.inicio}}</span><br>
                <span>Hasta: {{educacion.fin}}</span>
            </li>
        </ul>
    </div>
</div>
