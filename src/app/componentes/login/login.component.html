<div class="contenedorLogin d-flex justify-content-center align-items-center">
    <div class="conteiner d-flex gap-5 justify-content-center align-items-center" >
        <img src="../../../assets/imagenes/code.png" alt="">
        <form (ngSubmit)="login()" novalidate >
            <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" name="email" class="form-control" id="Email" required [(ngModel)]="email">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" name="password" class="form-control" id="password" required [(ngModel)]="password">
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn btn-danger" (click)="volver()" >Volver</button>
            </div>
            
        </form>
    </div>
</div>
