<div class="conteiner skills">
    <h3>Skills</h3>
    <div class="listaSkills">
        <div *ngFor="let skill of listaSkills">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h5>{{skill.nombre}}</h5>
                <circle-progress
                    [percent]="skill.porcentaje"
                    [radius]="60"
                    titleFontSize="13"
                    titleColor="white"
                    [outerStrokeWidth]="10"
                    [innerStrokeWidth]="4"
                    [outerStrokeColor]="'#78C022'"
                    [innerStrokeColor]="'darkgrey'"
                    [animation]="true"
                    [animationDuration]="600"
                    ></circle-progress>
            </div>
        </div>  
    </div>  
</div>
